<!DOCTYPE html>
<html lang="pt-br">
<head>
    <script>
        quebrada = false;
        function mudaLampada(tipo){

            if(!quebrada){
                document.getElementById("luz").src="_imagens/"+ tipo + ".jpg";
                if(tipo == 'lampada-quebrada'){
                    quebrada = true;
                }
            }
        }

    </script>
    <title>Teste Java Script</title>
    <meta charset="UTF-8"/>
</head>
<body>
<h1>Acenda a l√¢mpada</h1>
<img src="_imagens/lampada-apagada.jpg" id="luz" onclick="mudaLampada('lampada-quebrada')"  onmousemove="mudaLampada('lampada-acesa')" onmouseout="mudaLampada('lampada-apagada')" />
</body>
</html>
